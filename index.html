<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="Images/apps_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Applications Google">
                <img src="Images/profil.png" alt="Profil compte Google" class="profile-icon">
            </div>
        </div>
    </header>
    <main>
        <img src="Images/téléchargement.png" alt="Google Logo" class="logo">
        <div class="search-bar">
            <img src="Images/search_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="search icon">
            <input type="text" placeholder="Rechercher sur Google">
            <img src="Images/mic_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="vocal search icon">
        </div>
        <div class="buttons">
            <button class="search-button">Recherche Google</button>
            <button class="lucky-button">J'ai de la chance</button>
        </div>
        <p class="language-option">Google disponible en : <a href="">Èdè Yoruba</a></p>
    </main>
    <footer>
        <div class="footer-location">
            <p>Bénin</p>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="">À propos</a></li>
                <li><a href="">Publicités</a></li>
                <li><a href="">Entreprises</a></li>
                <li><a href="">Comment fonctionne la recherche Google ?</a></li>
            </ul>
            <ul>
                <li><a href="">Confidentialité</a></li>
                <li><a href="">Conditions</a></li>
                <li><a href="">Paramètres</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
